<html>
  <head>
    <script>
function evaluate()
{
    var input = window.inputBox.value;
    window.inputBox.value = "";
    window.display.value += input+"\n";

}
 
    </script>
  </head>


  <body>

<input type="text" id="inputBox"/>
   <input type="button" value="入力" onClick="evaluate()"/>
<div>
<textarea id="display"></textarea>
</div>


 </body>


</html>
