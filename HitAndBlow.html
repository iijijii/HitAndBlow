		function hitCount(input,ans){
			var hitcnt=0;
			for(i=0;i<4;i++){
				if(input.charAt(i)==ans.charAt(i)){
				hitcnt++;
				}
			}
			return hitcnt;
		}

		function blowCount(input,ans){
			var blowcnt=0;
			for (i=0;i<4;i++){
				for(j=0;j<4;j++){
					if(i!=j){
						if(input.charAt(i)==ans.charAt(j)){
						blowcnt++;
						}
					}
				}
			}
			return blowcnt;
		}
